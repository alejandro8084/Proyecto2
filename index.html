    <div class="container mt-4" id="body">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Agregar auto</h2>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <input type="text" id="vehicleMake" class="form-control my-3" placeholder="Ingresar marca">
                            </div>
                            <div class="form-group">
								<input type="text" id="vehicleModel" class="form-control my-3" name="datepicker" placeholder="Ingresar modelo"/>
                            </div>
                            <div class="form-group">
                                <input type="number" id="vehicleYear" class="form-control my-3"
                                    placeholder="Ingresar año">
                            </div>
                            <div class="form-group">
                                <input type="number" id="vehiclePrice" class="form-control my-3" placeholder="Ingresar precio">
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar auto</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-6 marginTable">
                <table class="table caption-top bg-light">
                    <thead>
                        <tr>
                            <th scope="col">Marca</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
